<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./Assign8.css">
</head>
<body>
    <form>
        <h2>Sign Up</h2>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Full name"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Gmail ID"><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="8 characters"><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="8 characters"><br>

        <label for="dob">Date Of Birth:</label><br>
        <input type="date" name="dob" id="dob" placeholder="dd/mm/yyyy"><br>

        <label for="gender">Gender:</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br>

        <label for="photo">Insert your photo:</label><br>
        <input type="file" name="photo" id="photo"><br>

        <label for="resume">Insert your resume:</label><br>
        <input type="file" name="resume" id="resume"><br>

        <label for="security_question">Security Question:</label><br>
        <select name="security_question" id="security_question">
            <option value="">Select</option>
            <option value="question1">Question 1</option>
            <option value="question2">Question 2</option>
            <option value="question3">Question 3</option>
        </select><br>
        <textarea name="security_question" id="security_question" cols="30" rows="5"></textarea>
         <br>
         
        <label for="terms">
            <input type="checkbox" name="terms" id="terms">
            I agree to terms and conditions
        </label><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
