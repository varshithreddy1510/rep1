<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Styles for fixed header */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        z-index: 1000; 
    }

    /* Styles for buttons container */
    .buttons-container {
        margin-top: 80px; /* Adjust based on header height */
        padding-left: 20px;
        float: left;
    }

    /* Styles for individual buttons */
    .button {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    /* Styles for image container */
    .image-container {
        margin-left: 200px; /* Adjust based on button and image width */
        padding-top: 20px;
        overflow: hidden; /* Clear floats */
    }

    /* Style for displayed image */
    img {
        max-width: 100%;
        height: auto;
    }
</style>
<title>Show Different Images on Button Click</title>
</head>

    </div>

    <script>
        function displayImage(imageUrl) {
            var imageContainer = document.getElementById("imageContainer");
            // Create an img element with the specified image URL
            var imgElement = document.createElement("img");
            imgElement.src = imageUrl;
            imgElement.alt = "Displayed Image";
            // Clear any existing content in imageContainer
            imageContainer.innerHTML = '';
            // Append the new img element to imageContainer
            imageContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
